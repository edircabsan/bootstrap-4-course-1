<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <noscript>Oops, I need Javascript enabled on this Browser</noscript>
    <title>Bootstrap 4</title>
</head>

<body>
    
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-info" style="width: 50%;">50%</div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-dark" style="width: 75%;">75%</div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-success" style="width: 100%;">100%</div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
        <div class="progress-bar bg-info" style="width: 20%;">20%</div>
        <div class="progress-bar bg-dark" style="width: 15%;">15%</div>
        <div class="progress-bar bg-success" style="width: 10%;">10%</div>
    </div>

    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-danger progress-bar-striped" style="width: 25%;">25%</div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 75%;">75%</div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 50%;">50%</div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
