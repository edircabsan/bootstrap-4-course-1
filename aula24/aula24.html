<body>
    <div class="container">
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item">First Row</li>
                <li class="list-group-item active">Second Row</li>
                <li class="list-group-item">Third Row</li>
                <li class="list-group-item disabled">Fourth Row</li>
                <li class="list-group-item">Fifth Row</li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="list-group">
                <a href="#" class="list-group-item">First Link</a>
                <a href="#" class="list-group-item active">Second Link</a>
                <a href="#" class="list-group-item ">Third Link</a>
                <a href="#" class="list-group-item disabled">Fourth Link</a>
                <a href="#" class="list-group-item">Fifth Link</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="list-group">
                <button class="list-group-item">First Button</button>
                <button class="list-group-item active">Second Button</button>
                <button class="list-group-item">Third Button </button>
                <button class="list-group-item disabled">Fourth Button</button>
                <button class="list-group-item">Fifth Button </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">First Row</li>
                <li class="list-group-item active">Second Row</li>
                <li class="list-group-item list-group-item-warning">Third Row</li>
                <li class="list-group-item disabled">Fourth Row</li>
                <li class="list-group-item list-group-item-danger">Fifth Row</li>
            </ul>
        </div>
    </div>

    

    <!-- JavaScript (Opcional) -->
