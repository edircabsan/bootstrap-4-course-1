<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <noscript>Oops, I need Javascript enabled on this Browser</noscript>
    <title>Bootstrap 4</title>
</head>

<body>
    <div id="carousel1" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li class="active" data-target="#carousel1" data-slide-to="0"></li>
            <li data-target="#carousel1" data-slide-to="1"></li>
            <li data-target="#carousel1" data-slide-to="2"></li>
            <li data-target="#carousel1" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagem08.png" alt="First image" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Title of Slide 1</h5>
                    <p class="text-dark">Subtitle of Slide 1</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imagem09.png" alt="Second image" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Title of Slide 2</h5>
                    <p>Subtitle of Slide 2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imagem10.png" alt="Third image" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Title of Slide 3</h5>
                    <p>Subtitle of Slide 3</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imagem11.png" alt="Fourth image" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Title of Slide 4</h5>
                    <p>Subtitle of Slide 4</p>
                </div>
            </div>
        </div>
        <a href="#carousel1" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#carousel1" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
