<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <noscript>Oops, I need Javascript enabled on this Browser</noscript>
    <title>Bootstrap 4</title>
</head>

<body>
    <form action="#">
        <div class="form-group">
            <label for="">E-Mail Address</label>
            <input type="email" class="form-control" placeholder="Your E-Mail">
            <small id="emailhelp" class="form-text text-muted">We will never share your e-mail with others</small>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" placeholder="Your Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input">
            <label for="" class="form-check-label">Click-Me</label>
        </div>
        <div class="form-group">
            <label for="select1">Example of Select</label>
            <select name="select1" id="select1" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="file1">File</label>
            <input type="file" class="form-control-file" name="file1">
        </div>

        <div class="form-group">
            <label for="">E-Mail Address</label>
            <input type="email" class="form-control form-control-lg" placeholder="Your E-Mail">
            <input type="email" class="form-control" placeholder="Your E-Mail">
            <input type="email" class="form-control form-control-sm" placeholder="Your E-Mail">
        </div>

        <div class="form-group">
            <label for="">Input Range</label>
            <input type="range" class="form-control-range" min="0" max="100">
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label for="" class="form-check-label">Checkbox Standard</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled>
            <label for="" class="form-check-label">Checkbox Disabled</label>
        </div>

        <div class="form-check">
            <input type="radio" name="radio01" class="form-check-input">
            <label for="" class="form-check-label">Radio Standard</label>
        </div>
        <div class="form-check">
            <input type="radio" name="radio01" class="form-check-input">
            <label for="" class="form-check-label">Radio Standard</label>
        </div>
        <div class="form-check">
            <input type="radio" name="radio01" class="form-check-input" disabled>
            <label for="" class="form-check-label">Radio Disabled</label>
        </div>


        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input">
            <label for="" class="form-check-label">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input">
            <label for="" class="form-check-label">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" disabled>
            <label for="" class="form-check-label">3</label>
        </div>

        <br>

        <div class="form-check form-check-inline">
            <input type="radio" name="radio02" class="form-check-input">
            <label for="" class="form-check-label">Radio Standard</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="radio02" class="form-check-input">
            <label for="" class="form-check-label">Radio Standard</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="radio02" class="form-check-input" disabled>
            <label for="" class="form-check-label">Radio Disabled</label>
        </div>


        <hr>
        <button class="btn btn-info" type="submit">Send</button>
    </form>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
