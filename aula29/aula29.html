<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <noscript>Oops, I need Javascript enabled on this Browser</noscript>
    <title>Bootstrap 4</title>
</head>

<body>
    
    <button class="btn btn-danger btn-lg" data-toggle="popover" title="Popover Title" data-content="This is a great content!!!!">Click here to see the popover</button>
    <br>
    <br>
    <button class="btn btn-warning btn-lg" data-toggle="popover" title="Popover Title" data-content="This is a great content!!!!">Click here to see the popover</button>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-auto">
                <button class="btn btn-dark" data-toggle="popover" title="Popover Title" data-content="This is a great content!!!!" data-placement="left">Click here to see the popover</button>
                <button class="btn btn-success" data-toggle="popover" title="Popover Title" data-content="This is a great content!!!!" data-placement="top">Click here to see the popover</button>
                <button class="btn btn-info" data-toggle="popover" title="Popover Title" data-content="This is a great content!!!!" data-placement="bottom">Click here to see the popover</button>
                <button class="btn btn-primary" data-toggle="popover" title="Popover Title" data-content="This is a great content!!!!" data-placement="right">Click here to see the popover</button>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <br><br>

    <a href="#" class="btn btn-lg btn-danger" tabindex="0" role="button" data-toggle="popover" data-trigger="focus" title="Popover Title" data-content="This is a great content!!!!">Popover Dismissable</a>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        $(function(){
            $('[data-toggle="popover"]').popover();
        })
    </script>
</body>

</html>
