<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <noscript>Oops, I need Javascript enabled on this Browser</noscript>
    <title>Bootstrap 4</title>
</head>

<body>
    
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" placeholder="Name...">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nickname...">
        <div class="input-group-append">
            <span class="input-group-text">@seuemail.com.br</span>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
        </div>
        <input type="text" class="form-control" placeholder="Digite o Valor...">
        <div class="input-group-append">
            <span class="input-group-text">,00</span>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">With Textarea</span>
        </div>
        <textarea class="form-control" placeholder="Name..." rows="10"></textarea>
    </div>

    <div class="input-group input-group-lg mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" placeholder="Name...">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" placeholder="Name...">
    </div>

    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" placeholder="Name...">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <input type="checkbox">
            </span>
        </div>
        <textarea class="form-control" placeholder="Name..." rows="3"></textarea>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <input type="radio">
            </span>
        </div>
        <textarea class="form-control" placeholder="Name..." rows="3"></textarea>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Name e Last Name</span>
        </div>
        <input type="text" class="form-control" placeholder="Name...">
        <input type="text" class="form-control" placeholder="Last Name...">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-secondary" type="button">Confirm</button>
        </div>
        <input type="text" class="form-control" placeholder="Name...">
        <input type="text" class="form-control" placeholder="Last Name...">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" type="button">Options</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Action 1</a>
                <a href="#" class="dropdown-item">Action 2</a>
                <a href="#" class="dropdown-item disabled">Action 3</a>
                <div class="dropdown-divider" role="separator"></div>
                <a href="#" class="dropdown-item">Cancel</a>
            </div>
        </div>
        <input type="text" class="form-control" placeholder="Name...">
        <input type="text" class="form-control" placeholder="Last Name...">
    </div>




    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
